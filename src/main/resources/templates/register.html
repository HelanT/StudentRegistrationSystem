<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container mt-5">
<h3 align="justify">Registration using Thymeleaf+SpringDataJPA+SpringBoot</h3>
<div class="card" style="width:55rem">
<div class="card-header text-center bg-info">
<h3>Register</h3>
</div>
<div class ="card-body">

<form th:action ="@{/insert}" method="post" th:object="${student}">
    <div class="form-group">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" th:field ="*{firstName}" id="firstname">
    </div>
     <div class="form-group">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text"  class="form-control" th:field="*{lastName}" id="lastname">
    </div>
    <div class="form-group">
      <label for="gender" class="form-label">Gender</label>
      <div class="form-check_form-check-inline">
      <input type="radio" class="form-check-input" th:field="*{gender}" id="male" value ="Male"  >
      <label for ="male" class="form-label">Male</label>
    </div>
      <div class="form-check_form-check-inline">
      <input type="radio" class="form-check-input" th:field="*{gender}" id="female" value ="Female"  >
      <label for ="male" class="form-label">Female</label>
    </div>
    </div>
    <div class="form-group">
      <label for="courses" class="form-label">Courses</label>
      <select type="text" class="form-control" th:field="*{courses}" id="courses">
      <option th:each="course : ${courses}" th:value="${course}" th:text=${course}></option>
      </select>
    </div>
     <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email">
    </div>
    
     <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password"  class="form-control" th:field="*{password}" id="password">
      </div>
      <div class="form-group">
      <label for="mobileNumber" class="form-label">Mobile Number</label>
      <input type="number" class="form-control" th:field="*{mobileNumber}" id="mobileNumber">
    </div>
    <div class="form-group">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" th:field="*{dob}" class="form-control"  id="dob">
    </div>
      
      
      
      <button type ="submit" class="btn btn-primary">Submit</button>
      
    
     
</form>

</div>

</div>


</div>

</body>
</html>
